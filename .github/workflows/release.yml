name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

permissions:
  contents: write
  packages: write

jobs:
  version-check:
    name: Check if release needed
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_version.outputs.tag }}
      should_release: ${{ steps.check_tag.outputs.should_release }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Detected version: ${VERSION}"

      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists — skipping release"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          else
            echo "Tag $TAG does not exist — will release"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          fi

  build-linux:
    name: Build Linux (gnu)
    needs: [version-check]
    if: needs.version-check.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: linux-gnu

      - name: Build Linux binary
        run: make build-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-linux-x86_64-gnu
          path: |
            dist/ff-x86_64-linux-gnu
            dist/ff-x86_64-linux-gnu.sha256

  build-macos:
    name: Build macOS (${{ matrix.target }})
    needs: [version-check]
    if: needs.version-check.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-13
            target: x86_64-apple-darwin
            asset_name: ff-x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: ff-aarch64-apple-darwin
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.target }}

      - name: Build release binary
        run: make build-target TARGET=${{ matrix.target }}

      - name: Package artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/ff dist/${{ matrix.asset_name }}
          shasum -a 256 dist/${{ matrix.asset_name }} > dist/${{ matrix.asset_name }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: |
            dist/${{ matrix.asset_name }}
            dist/${{ matrix.asset_name }}.sha256

  release:
    name: Create release and push Docker image
    needs: [version-check, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          git tag ${{ needs.version-check.outputs.tag }}
          git push origin ${{ needs.version-check.outputs.tag }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifact directories
        run: |
          # download-artifact creates a subdirectory per artifact name
          # Flatten everything into dist/ for the release
          find dist -mindepth 2 -type f -exec mv {} dist/ \;
          find dist -mindepth 1 -type d -empty -delete
          ls -la dist/

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make create-release TAG=${{ needs.version-check.outputs.tag }}

      - name: Log in to GHCR
        run: make docker-login
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

      - name: Build Docker image (from pre-built binary)
        run: make docker-build-release

      - name: Push Docker image
        run: make docker-push
