name: Release

on:
  push:
    tags: ['v*.*.*']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

permissions:
  contents: write
  packages: write

jobs:
  build-linux:
    name: Build Linux (musl)
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build static Linux binary
        run: make build-linux

      - name: Verify binary is static
        run: make verify-binary

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ff-x86_64-linux-musl
          path: |
            dist/ff-x86_64-linux-musl
            dist/ff-x86_64-linux-musl.sha256

  build-macos:
    name: Build macOS (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-13
            target: x86_64-apple-darwin
            asset_name: ff-x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: ff-aarch64-apple-darwin
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: make build-target TARGET=${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/ff

  release:
    name: Create release and push Docker image
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifact directories
        run: |
          # download-artifact creates a subdirectory per artifact name
          # Flatten everything into dist/ for the release
          find dist -mindepth 2 -type f -exec mv {} dist/ \;
          find dist -mindepth 1 -type d -empty -delete
          ls -la dist/

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make create-release TAG=${{ github.ref_name }}

      - name: Log in to GHCR
        run: make docker-login
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

      - name: Build Docker image
        run: make docker-build

      - name: Push Docker image
        run: make docker-push
