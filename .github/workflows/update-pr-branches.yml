name: Update PR branches

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-pr-branches:
    name: Update open PR branches with latest main
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Update PR branches
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              base: 'main',
            });

            for (const pr of pulls) {
              const { data: comparison } = await github.rest.repos.compareCommitsWithBasehead({
                owner: context.repo.owner,
                repo: context.repo.repo,
                basehead: `${pr.head.ref}...main`,
              });

              if (comparison.ahead_by === 0) {
                core.info(`PR #${pr.number} (${pr.head.ref}) is already up to date.`);
                continue;
              }

              try {
                await github.rest.pulls.updateBranch({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number,
                });
                core.info(`Updated PR #${pr.number} (${pr.head.ref}) with latest main.`);
              } catch (error) {
                core.warning(`Failed to update PR #${pr.number} (${pr.head.ref}): ${error.message}`);
              }
            }
