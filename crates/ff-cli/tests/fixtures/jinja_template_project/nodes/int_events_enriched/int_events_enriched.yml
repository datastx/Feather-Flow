kind: sql
materialized: view
version: 1

description: "Enriched events with date truncation and filtering"

columns:
  - name: id
    description: "Unique identifier for the record"
    type: INTEGER
  - name: user_id
    description: "Identifier of the associated user"
    type: INTEGER
  - name: event_type
    description: "Type of event"
    type: VARCHAR
  - name: event_month
    description: "The event month value"
    type: DATE
  - name: amount_dollars
    description: "Amount converted to dollars"
    type: DOUBLE
  - name: status
    description: "Current status of the record"
    type: VARCHAR
