kind: sources
name: raw_ecommerce
schema: main
tables:
  - name: raw_orders
    columns:
      - name: id
        data_type: INTEGER
        tests: [unique, not_null]
      - name: customer_id
        data_type: INTEGER
        tests: [not_null]
      - name: amount
        data_type: DECIMAL(10,2)
      - name: status
        data_type: VARCHAR
      - name: created_at
        data_type: TIMESTAMP
        tests: [not_null]
  - name: raw_customers
    columns:
      - name: id
        data_type: INTEGER
        tests: [unique, not_null]
      - name: name
        data_type: VARCHAR
        tests: [not_null]
      - name: email
        data_type: VARCHAR
