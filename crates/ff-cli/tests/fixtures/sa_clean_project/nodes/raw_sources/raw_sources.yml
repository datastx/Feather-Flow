kind: sources
version: 1
name: raw_ecommerce
schema: main
tables:
  - name: raw_orders
    columns:
      - name: id
        type: INTEGER
        tests: [unique, not_null]
      - name: customer_id
        type: INTEGER
        tests: [not_null]
      - name: amount
        type: DECIMAL(10,2)
      - name: status
        type: VARCHAR
      - name: created_at
        type: TIMESTAMP
        tests: [not_null]
  - name: raw_customers
    columns:
      - name: id
        type: INTEGER
        tests: [unique, not_null]
      - name: name
        type: VARCHAR
        tests: [not_null]
      - name: email
        type: VARCHAR
