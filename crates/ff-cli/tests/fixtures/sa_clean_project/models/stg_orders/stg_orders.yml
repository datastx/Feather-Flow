version: 1
name: stg_orders
description: "Staging orders model"
columns:
  - name: id
    data_type: INTEGER
    tests: [unique, not_null]
  - name: customer_id
    data_type: INTEGER
    tests: [not_null]
  - name: amount
    data_type: DECIMAL(10,2)
  - name: status
    data_type: VARCHAR
  - name: created_at
    data_type: TIMESTAMP
    tests: [not_null]
