kind: sources
version: 1
name: raw_ecommerce
description: "Raw source data definitions"
schema: main
tables:
  - name: raw_orders
    description: "Raw orders data"
    columns:
      - name: id
        description: "Unique identifier for the record"
        type: INT
      - name: customer_id
        description: "Unique identifier for the customer"
        type: INT
      - name: amount
        description: "Monetary amount in dollars"
        type: "DECIMAL(10,2)"
      - name: status
        description: "Current status of the record"
        type: VARCHAR
      - name: created_at
        description: "Timestamp when the record was created"
        type: TIMESTAMP
  - name: raw_customers
    description: "Raw customers data"
    columns:
      - name: id
        description: "Unique identifier for the record"
        type: INT
      - name: name
        description: "Name of the entity"
        type: VARCHAR
      - name: email
        description: "Email address"
        type: VARCHAR
  - name: raw_products
    description: "Raw products data"
    columns:
      - name: id
        description: "Unique identifier for the record"
        type: INT
      - name: name
        description: "Name of the entity"
        type: VARCHAR
      - name: price
        description: "Unit price in dollars"
        type: "DECIMAL(10,2)"
      - name: category
        description: "Category classification"
        type: VARCHAR
