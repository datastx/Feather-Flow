name: sample_project
version: "1.0.0"

model_paths: ["models"]
seed_paths: ["seeds"]
source_paths: ["sources"]
macro_paths: ["macros"]
function_paths: ["functions"]
target_path: "target"

materialization: view
schema: analytics
dialect: duckdb
wap_schema: wap_staging

database:
  type: duckdb
  path: "target/dev.duckdb"
  name: main

on_run_start:
  - "CREATE TABLE IF NOT EXISTS run_audit (run_id INTEGER, started_at TIMESTAMP DEFAULT current_timestamp)"
  - "INSERT INTO run_audit (run_id) VALUES (1)"

on_run_end:
  - "INSERT INTO run_audit (run_id) VALUES (999)"

pre_hook:
  - "-- project pre-hook: {{ this }}"

post_hook:
  - "-- project post-hook: {{ this }}"

vars:
  start_date: "2024-01-01"
  environment: dev
  min_order_count: 5
