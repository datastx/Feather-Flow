version: 1
kind: sql

description: "Incremental fact table for orders, self-referencing to load only new rows"
owner: analytics-team
tags:
  - marts
  - facts
  - incremental

columns:
  - name: order_id
    type: INTEGER
    description: "Unique identifier for the order"
    tests:
      - unique
      - not_null
  - name: customer_id
    type: INTEGER
    description: "Reference to the customer"
    tests:
      - not_null
  - name: order_date
    type: DATE
    description: "Date the order was placed"
  - name: amount
    type: DECIMAL(10,2)
    description: "Order amount in dollars"
  - name: status
    type: VARCHAR
    description: "Order status"
  - name: loaded_at
    type: TIMESTAMP
    description: "Timestamp when the row was loaded"
