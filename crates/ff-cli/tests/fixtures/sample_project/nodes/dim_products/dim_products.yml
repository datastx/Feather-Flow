version: 1
kind: sql

description: "Product dimension table with category and price tier classifications"
owner: analytics-team
tags:
  - marts
  - dimensions
  - products

columns:
  - name: product_id
    type: INTEGER
    description: "Unique product identifier"
    tests:
      - unique
      - not_null
  - name: product_name
    type: VARCHAR
    description: "Product display name"
  - name: category
    type: VARCHAR
    description: "Original product category"
  - name: price
    type: DECIMAL(10,2)
    description: "Product price in dollars"
  - name: category_group
    type: VARCHAR
    description: "Grouped category (high_value, medium_value, standard)"
  - name: price_tier
    type: VARCHAR
    description: "Price tier classification (premium, standard, budget)"
