kind: source
version: 1

name: raw_ecommerce
description: "Raw e-commerce data from CSV seed files"
schema: analytics

tables:
  - name: raw_orders
    description: "Raw order data loaded from CSV"
    columns:
      - name: id
        type: INTEGER
        description: "Unique order identifier"
        tests:
          - unique
          - not_null
      - name: user_id
        description: "Identifier of the associated user"
        type: INTEGER
        tests:
          - not_null
      - name: created_at
        description: "Timestamp when the record was created"
        type: DATE
      - name: amount
        description: "Monetary amount in dollars"
        type: DECIMAL(10,2)
      - name: status
        description: "Current status of the record"
        type: VARCHAR

  - name: raw_customers
    description: "Raw customer data loaded from CSV"
    columns:
      - name: id
        description: "Unique identifier for the record"
        type: INTEGER
        tests:
          - unique
          - not_null
      - name: name
        description: "Name of the entity"
        type: VARCHAR
      - name: email
        description: "Email address"
        type: VARCHAR
      - name: created_at
        description: "Timestamp when the record was created"
        type: DATE
      - name: tier
        description: "Customer tier classification"
        type: VARCHAR

  - name: raw_products
    description: "Raw product data loaded from CSV"
    columns:
      - name: id
        description: "Unique identifier for the record"
        type: INTEGER
        tests:
          - unique
          - not_null
      - name: name
        description: "Name of the entity"
        type: VARCHAR
      - name: category
        description: "Category classification"
        type: VARCHAR
      - name: price
        description: "Unit price in dollars"
        type: DECIMAL(10,2)
      - name: active
        description: "Whether the record is currently active"
        type: BOOLEAN

  - name: raw_payments
    description: "Raw payment data loaded from CSV"
    columns:
      - name: id
        description: "Unique identifier for the record"
        type: INTEGER
        tests:
          - unique
          - not_null
      - name: order_id
        description: "Unique identifier for the order"
        type: INTEGER
        tests:
          - not_null
      - name: payment_method
        description: "Method of payment used"
        type: VARCHAR
      - name: amount
        description: "Monetary amount in dollars"
        type: DECIMAL(10,2)
      - name: created_at
        description: "Timestamp when the record was created"
        type: DATE
