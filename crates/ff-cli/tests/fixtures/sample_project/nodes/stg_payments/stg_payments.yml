version: 1
kind: sql
materialized: view
schema: staging

description: "Staged payments from raw source with renamed columns"
owner: data-team
tags:
  - staging
  - payments

columns:
  - name: payment_id
    type: INTEGER
    description: "Unique payment identifier"
    tests:
      - unique
      - not_null
  - name: order_id
    type: INTEGER
    description: "Reference to the order"
    tests:
      - not_null
  - name: amount
    type: DECIMAL(10,2)
    description: "Payment amount in dollars"
