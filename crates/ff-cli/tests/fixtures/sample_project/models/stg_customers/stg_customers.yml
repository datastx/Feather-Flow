version: 1

description: "Staged customers from raw source"
owner: data-team
tags:
  - staging
  - customers

columns:
  - name: customer_id
    type: INTEGER
    description: "Unique identifier for the customer"
    classification: pii
    tests:
      - unique
      - not_null
  - name: customer_name
    type: VARCHAR
    description: "Full name of the customer"
    classification: pii
  - name: email
    type: VARCHAR
    description: "Customer email address"
    classification: pii
  - name: signup_date
    type: DATE
    description: "Date the customer signed up"
  - name: customer_tier
    type: VARCHAR
    description: "Customer tier (gold, silver, bronze)"
